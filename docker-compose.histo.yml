version: '3.8'

services:
  # ============================================================================
  # DATABASES
  # ============================================================================

  # Histo Users Database - Admin and Doctor accounts
  db-histo-users:
    image: postgres:15-alpine
    container_name: histo_users_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: histo_users
    volumes:
      - histo_users_data:/var/lib/postgresql/data
    ports:
      - "${HISTO_USERS_DB_PORT:-5450}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d histo_users"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - histo_network

  # Histo Patients Database - Patient registration and specimens
  db-histo-patients:
    image: postgres:15-alpine
    container_name: histo_patients_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: histo_patients
    volumes:
      - histo_patients_data:/var/lib/postgresql/data
    ports:
      - "${HISTO_PATIENTS_DB_PORT:-5451}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d histo_patients"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - histo_network

  # Histo Reports Database - Lab reports and AI chat history
  db-histo-reports:
    image: postgres:15-alpine
    container_name: histo_reports_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: histo_reports
    volumes:
      - histo_reports_data:/var/lib/postgresql/data
    ports:
      - "${HISTO_REPORTS_DB_PORT:-5452}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d histo_reports"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - histo_network

  # Histo Signatures Database - Digital signatures and certificates
  db-histo-signatures:
    image: postgres:15-alpine
    container_name: histo_signatures_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: histo_signatures
    volumes:
      - histo_signatures_data:/var/lib/postgresql/data
    ports:
      - "${HISTO_SIGNATURES_DB_PORT:-5453}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d histo_signatures"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - histo_network

  # ============================================================================
  # BACKEND API
  # ============================================================================

  histo-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: histo_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - histo_uploads:/app/uploads
      - histo_pdfs:/app/generated_pdfs
    ports:
      - "${HISTO_BACKEND_PORT:-8001}:8001"
    command: ["gunicorn", "main:app", "-w", "4", "-k", "uvicorn.workers.UvicornWorker", "-b", "0.0.0.0:8001"]
    environment:
      # PostgreSQL Base Settings
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-root}
      - POSTGRES_PORT=5432

      # Histo Database Hosts (Docker internal)
      - POSTGRES_HOST_HISTO_USERS=db-histo-users
      - POSTGRES_HOST_HISTO_PATIENTS=db-histo-patients
      - POSTGRES_HOST_HISTO_REPORTS=db-histo-reports
      - POSTGRES_HOST_HISTO_SIGNATURES=db-histo-signatures

      # Histo Database Names
      - POSTGRES_DB_HISTO_USERS=histo_users
      - POSTGRES_DB_HISTO_PATIENTS=histo_patients
      - POSTGRES_DB_HISTO_REPORTS=histo_reports
      - POSTGRES_DB_HISTO_SIGNATURES=histo_signatures

      # Security & JWT
      - SECRET_KEY=${SECRET_KEY:-histo-cyto-secret-key-change-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}

      # AI Integration (OpenAI)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}

      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-*}

      # App Settings
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - PROJECT_NAME=HistoCyto Lab System
      - API_VERSION=v1

      # Server Port
      - HISTO_SERVER_PORT=8001
    depends_on:
      db-histo-users:
        condition: service_healthy
      db-histo-patients:
        condition: service_healthy
      db-histo-reports:
        condition: service_healthy
      db-histo-signatures:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - histo_network

  # ============================================================================
  # FRONTEND APPLICATION
  # ============================================================================

  histo-frontend:
    build:
      context: ./frontend-histocyto
      dockerfile: Dockerfile
    container_name: histo_frontend
    restart: unless-stopped
    ports:
      - "${HISTO_FRONTEND_PORT:-3001}:3000"
    environment:
      - BACKEND_URL=http://histo-backend:8001
      - API_URL=http://histo-backend:8001
      - NEXT_PUBLIC_USER_COOKIE=${NEXT_PUBLIC_USER_COOKIE:-histo_auth_token}
      - PORT=3000
    depends_on:
      - histo-backend
    networks:
      - histo_network

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  histo_network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  histo_users_data:
  histo_patients_data:
  histo_reports_data:
  histo_signatures_data:
  histo_uploads:
  histo_pdfs:
